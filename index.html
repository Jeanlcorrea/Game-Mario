<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Game</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="body" page="telainicial">
    <div id="jogando" class="game-board">
        <img src="./IMAGENS/mario.gif" class="mario">
        <img src="./IMAGENS/pipe.png" class="pipe">
        <img src="./IMAGENS/clouds.png" class="clouds">
        <img src="./IMAGENS/clouds - Copia.png" class="clouds-copia">
    </div>
    <div id="telainicial">
        <img src="./IMAGENS/telainicial.jpg" alt="telainicial" width="80%" height="500px">
        <img class="play" src="./IMAGENS/botaoplay.png" alt="play">
    </div>
    <audio autoplay="autoplay" src="./Overworld Theme - Super Mari_ World.mp3"></audio>
    <script src="JAVASCRIPT/script.js" defer></script>
</body>
</html>
